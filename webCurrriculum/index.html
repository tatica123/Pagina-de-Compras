<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tatiana Muñoz</title>
    <link rel="preconnect" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap"
    rel="hoja de estilo">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/normalize.css@8.0.1/normalize.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/navbar.css">
    <link rel="stylesheet" href="css/profile.css">
    <link rel="stylesheet" href="css/skills.css">
    <script defer src="js/app.js"></script>

</head>
<body>
    <header class="topheader">
        <nav class="topnav">
            <a href="#" class="logo">
                <img height="50" width="50" src="./img/perfil.jpg" alt="perfil">
                <div class="logotype">Tatiana Muñoz <br>{code}</div>
            </a>
            <button class="open-menu" aria-label="Abrir menu">
                <img src="./img/menuHumburguer.png" alt="abrir menu">
            </button>
            <ul class="menu">
                <button class="close-menu" aria-label="cerrar menu">
                    <img src="./img/cierre.png" alt="cerrar menu">
                </button>
                <li><a href="#profile" class="selected">Perfil</a></li>
                <li><a href="#experience">Experiencia</a></li>
                <li><a href="#skills">Habilidades</a></li>
                <li><a href="#contact">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <!-- seccion de perfil -->
    <div class="horizontal-padding vertical-padding">
        <section class="profile">
            <div class="profile info">
                <h1 class="profile-title">Hola, soy <br>Tatiana Muñoz</h1>
                <p class="profile-details">Soy una persona apasionada por la tecnologia y el desarrollo frontend</p>
                <button class="profile-btn">Descargar cv</button>
            </div>
        <span class="profile-img-section">
            <img src="" alt="programadora" class="profile-img">
            <div class="profile-img-line"></div>
        </span>
        </section>
    </div>
    <!-- habilidades -->
    <div class="horizontal-padding vertical-padding">
        <section class="skills">
            <h2 class="skills-title">Habilidades</h2>
            <ul class="skills-list">
                <li class="sklss-skill">CSS</li>
                <li class="sklss-skill">HTML</li>
                <li class="sklss-skill">JAVASCRIPT</li>
                <li class="sklss-skill">REACT BASIC</li>
            </ul>
        </section>
    </div>
</body>
</html>
